<!DOCTYPE html>
<html ng-app="eventsApp" lang="en">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet"
		  	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  	crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
				integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
				crossorigin="anonymous">

		<script	src="https://code.jquery.com/jquery-3.2.1.min.js"
				integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
				crossorigin="anonymous"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
				integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
				crossorigin="anonymous"></script>

 	<!-- angular cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

    <script src="/js/bootbox.js"></script>
    <script src="/js/ngBootbox.min.js"></script>
    <style>

        body {
          padding: 50px;
          font: 16px "Lucida Grande", Helvetica, Arial, sans-serif;
          background-color: #6699cc;
        }
        h1{
            color: white;
            text-align: center;
        }
        a{
           color:darkseagreen;
        }
        ul{
          list-style-type: none;
        }


    </style>

  </head>

<body class="container" ng-controller="eventController as ev">

  <div class="page-header">
    <h1>Event Manager</h1>
    <button type="button" class="btn btn-default" aria-label="add" ng-click="ev.addEvent()">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
  </div>
      <section class="jumbotron">
          <ul class="unstyled">
            <li ng-repeat="event in ev.events track by $index">
              <div>
                <label class="checkbox">
                <input type="checkbox" ng-model="event.go" ng-click="ev.handleGoing(this)">
                  <span>
                      <h2> {{ event.title }} </h2>
                      Location: {{ event.address }} |
                      Attendees: {{event.Going}}
                    </span>
                  <a ng-href="/chat/{{event._id}}">Chat: </a>
                </label>
              </div>
            </li>
          </ul>
        </section>
<script src="/js/app.js"></script>
</body>
</html>
