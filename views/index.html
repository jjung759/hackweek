<!DOCTYPE html>
<!-- Xavier Williams edited the original - xwq58 -->
<html ng-app="eventsApp" lang="en">
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet"
		  	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  	crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
				integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
				crossorigin="anonymous">

		<script	src="https://code.jquery.com/jquery-3.2.1.min.js"
				integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
				crossorigin="anonymous"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
				integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
				crossorigin="anonymous"></script>

 	<!-- angular cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

    <!-- To make the controller separated from the view, make it external -->
    <script src="/scripts/app.js"></script>
  </head>
  <body class="container">
      <section class="jumbotron">
          <h2>Event Log <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Create Event</button></h2>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">What are the details: </h4>
      </div>
      <div class="modal-body">
        <form name="addEvents" ng-submit="eventsList.addEvent()">
            <input name="event" type="text" ng-model="eventsList.eventName" size="30" placeholder="Event" ng-required="true">
            <input name="addr" type="text" ng-model="eventList.eventAddress" size="30" placeholder="Address" ng-required="true">
            <br>
            <br>
            <br>
            <input class="btn-primary button" type="submit" value="Add Event" ng-disabled="addBooks.$invalid" data-dismiss="modal">
          </form>
      </div>
     </div>
  </div>
</div>
          <div ng-controller="eventController as events">
          <ul class="unstyled">
            <li ng-repeat="event in events.eventsList track by $index">
              <label class="checkbox">
                <input type="checkbox" ng-model="event.going" ng-click="textBook.refresh(this)">
                <span class="done-{{event.done}}">
                    Event: {{ event.title }} |
                    Location: {{ event.address }}
                </span>
                <a ng-href="/chat/{{event.id}}"></a>
              </label>
            </li>
          </ul>
        </div>
    </section>

  </body>
</html>
